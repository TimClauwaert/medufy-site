<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="http://typework.com/">

  <title>{{ page.title }}</title>

  <!-- The Open Graph protocol http://ogp.me/ -->
  <meta property="og:image" content="{{ site.og.image }}">
  <meta property="og:title" content="{{ site.og.title }}">
  <meta property="og:url" content="{{ site.og.url }}">
  <meta property="og:description" content="{{ site.og.description }}">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Font -->
  <script type="text/javascript" src="//use.typekit.net/bvp7moc.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  {% include header.html %}

  <main role="main">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
  <script type="text/javascript" src="/assets/js/main.js"></script>
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-44869912-1');ga('send','pageview');
  </script>
</body>
</html>
